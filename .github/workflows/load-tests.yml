name: Load Testing

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'tests/load/**'

jobs:
  load-test:
    name: K6 Performance Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Run k6 Load Test
        uses: grafana/k6-action@v0.5.0
        with:
          filename: tests/load/api-smoke.js
          flags: --vus 10 --duration 30s
