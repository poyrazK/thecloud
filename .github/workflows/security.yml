name: Security Scan

on:
  push:
    branches: [ "main", "feature/*" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '30 0 * * *' # Daily at midnight

jobs:
  secrets-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Important for gitleaks to scan history
      
      - name: Gitleaks Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true # Don't block CI yet if findings exist

  vulnerability-scan:
    name: Dependency & Config Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write # Required to upload findings to GitHub Security tab
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run Trivy FS Scan (Vulnerabilities)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'trivy'
