name: CI

on:
  push:
    branches: [main, "feature/*"]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: cloud
          POSTGRES_PASSWORD: cloud
          POSTGRES_DB: thecloud
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v6
      
      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'
          cache: true
          
      - name: Install Dependencies
        run: go mod download
        
      - name: Verify Swagger
        run: |
          go install github.com/swaggo/swag/cmd/swag@latest
          swag init -g cmd/api/main.go --output docs/swagger
          if [ -n "$(git status --porcelain docs/swagger)" ]; then
            echo "Swagger docs are out of sync. Run 'swag init' and commit changes."
            exit 1
          fi

      - name: Lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64.8

      - name: Run Unit Tests
        run: go test -race -v ./cmd/... ./internal/... ./pkg/...
        
      - name: Wait for Database
        run: |
          until pg_isready -h localhost -p 5433 -U cloud; do
            echo "Waiting for postgres..."
            sleep 2
          done

      - name: Run Database Migrations
        env:
          DATABASE_URL: postgres://cloud:cloud@localhost:5433/thecloud?sslmode=disable
        run: go run ./cmd/api -migrate-only
        
      - name: Run Integration Tests
        env:
          DATABASE_URL: postgres://cloud:cloud@localhost:5433/thecloud?sslmode=disable
        run: go test -tags=integration -v ./internal/repositories/postgres/...

  test-libvirt:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: cloud
          POSTGRES_PASSWORD: cloud
          POSTGRES_DB: thecloud
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v6
      
      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'
          cache: true

      - name: Install Libvirt Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            qemu-kvm \
            libvirt-daemon-system \
            libvirt-clients \
            genisoimage \
            qemu-utils
          
          # Start libvirtd
          sudo systemctl start libvirtd
          sudo systemctl status libvirtd
          
          # Add runner to libvirt group
          sudo usermod -aG libvirt $USER
          sudo chmod 666 /var/run/libvirt/libvirt-sock

      - name: Setup Libvirt Storage and Network
        run: |
          # Create storage directory first
          sudo mkdir -p /tmp/libvirt-images
          sudo chmod 777 /tmp/libvirt-images
          
          # Create default storage pool
          sudo virsh pool-define-as default dir --target /tmp/libvirt-images
          sudo virsh pool-start default
          sudo virsh pool-autostart default
          
          # Check if default network exists
          if sudo virsh net-info default &>/dev/null; then
            echo "Default network already exists, ensuring it's active..."
            sudo virsh net-start default 2>/dev/null || true
            sudo virsh net-autostart default
          else
            echo "Creating default network..."
            cat > /tmp/default-net.xml << 'EOF'
          <network>
            <name>default</name>
            <forward mode='nat'/>
            <bridge name='virbr0' stp='on' delay='0'/>
            <ip address='192.168.122.1' netmask='255.255.255.0'>
              <dhcp>
                <range start='192.168.122.2' end='192.168.122.254'/>
              </dhcp>
            </ip>
          </network>
          EOF
            sudo virsh net-define /tmp/default-net.xml
            sudo virsh net-start default
            sudo virsh net-autostart default
          fi
          
          # Verify setup
          sudo virsh pool-list
          sudo virsh net-list

      - name: Install Dependencies
        run: go mod download

      - name: Run Libvirt Unit Tests
        run: go test -v ./internal/repositories/libvirt/...

      - name: Run Libvirt Integration Test
        run: go run scripts/test_libvirt.go

      - name: Test Backend Switching
        env:
          DATABASE_URL: postgres://cloud:cloud@localhost:5433/thecloud?sslmode=disable
        run: |
          # Test with Docker backend (default)
          export COMPUTE_BACKEND=docker
          go test -v -run TestInstanceService ./internal/core/services/...
          
          # Test with Libvirt backend
          export COMPUTE_BACKEND=libvirt
          go test -v -run TestInstanceService ./internal/core/services/...

  build:
    needs: [test, test-libvirt]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Build Docker Image
        run: docker build . -t thecloud-api:latest
        
      - name: Scan Image Vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'thecloud-api:latest'
          format: 'table'
          exit-code: '0' # Don't fail build yet, just report
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  deploy-staging:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v6

      - name: Lowercase Repo Name
        id: repo_name
        run: |
          echo "REPO_LC=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Staging Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ steps.repo_name.outputs.REPO_LC }}:staging
            ghcr.io/${{ steps.repo_name.outputs.REPO_LC }}:${{ github.sha }}

  deploy-production:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v6

      - name: Lowercase Repo Name
        id: repo_name
        run: |
          echo "REPO_LC=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Build and Push Production Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ steps.repo_name.outputs.REPO_LC }}:latest
            ghcr.io/${{ steps.repo_name.outputs.REPO_LC }}:${{ github.ref_name }}
            ghcr.io/${{ steps.repo_name.outputs.REPO_LC }}:${{ github.sha }}
