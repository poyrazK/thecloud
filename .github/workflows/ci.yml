name: CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: cloud
          POSTGRES_PASSWORD: cloud
          POSTGRES_DB: thecloud
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true
          
      - name: Install Dependencies
        run: go mod download
        
      - name: Verify Swagger
        run: |
          go install github.com/swaggo/swag/cmd/swag@latest
          swag init -g cmd/api/main.go --output docs/swagger
          if [ -n "$(git status --porcelain docs/swagger)" ]; then
            echo "Swagger docs are out of sync. Run 'swag init' and commit changes."
            exit 1
          fi

      - name: Lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest

      - name: Run Unit Tests with Coverage
        run: go test -race -coverprofile=coverage.out -covermode=atomic ./...
        
      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.out
          fail_ci_if_error: false
      
      - name: Wait for Database
        run: |
          until pg_isready -h localhost -p 5433 -U cloud; do
            echo "Waiting for postgres..."
            sleep 2
          done

      - name: Run Database Migrations
        env:
          DATABASE_URL: postgres://cloud:cloud@localhost:5433/thecloud?sslmode=disable
        run: go run cmd/api/main.go -migrate-only
        
      - name: Run Integration Tests
        env:
          DATABASE_URL: postgres://cloud:cloud@localhost:5433/thecloud?sslmode=disable
        run: go test -tags=integration -v ./internal/repositories/postgres/...

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Docker Image
        run: docker build . -t thecloud-api:latest
        
      - name: Scan Image Vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'thecloud-api:latest'
          format: 'table'
          exit-code: '0' # Don't fail build yet, just report
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  deploy-staging:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Lowercase Repo Name
        run: |
          echo "REPO_LC=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Staging Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ env.REPO_LC }}:staging
            ghcr.io/${{ env.REPO_LC }}:${{ github.sha }}

  deploy-production:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Lowercase Repo Name
        run: |
          echo "REPO_LC=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Build and Push Production Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ env.REPO_LC }}:latest
            ghcr.io/${{ env.REPO_LC }}:${{ github.ref_name }}
            ghcr.io/${{ env.REPO_LC }}:${{ github.sha }}
