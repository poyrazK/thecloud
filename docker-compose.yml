services:
  postgres:
    image: postgres:16-alpine
    container_name: cloud-db
    environment:
      POSTGRES_USER: ${DB_USER:-cloud}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-cloud}
      POSTGRES_DB: ${DB_NAME:-thecloud}
    ports:
      - "${DB_PORT_MAPPING:-5433:5432}"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-cloud} -d ${DB_NAME:-thecloud}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - cloud-network

  redis:
    image: redis:7-alpine
    container_name: cloud-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - cloud-network

  jaeger:
    image: jaegertracing/all-in-one:1.54
    container_name: cloud-jaeger
    ports:
      - "16686:16686" # Web UI
      - "4317:4317" # OTLP gRPC
      - "4318:4318" # OTLP HTTP
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - cloud-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    # container_name: cloud-api # Removed for scaling
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "${PORT:-8080}:${PORT:-8080}"
    cap_add:
      - NET_ADMIN
      - NET_RAW
    environment:
      - PORT=${PORT:-8080}
      - DATABASE_URL=postgres://${DB_USER:-cloud}:${DB_PASSWORD:-cloud}@postgres:5432/${DB_NAME:-thecloud}?sslmode=disable
      - DATABASE_READ_URL=${DATABASE_READ_URL}
      - DB_MAX_CONNS=100
      - DB_MIN_CONNS=${DB_MIN_CONNS:-2}
      - REDIS_URL=${REDIS_URL:-redis:6379}
      - APP_ENV=${APP_ENV:-development}
      - SECRETS_ENCRYPTION_KEY=${SECRETS_ENCRYPTION_KEY}
      - RATE_LIMIT_GLOBAL=1000
      - RATE_LIMIT_AUTH=3000
      - TRACING_ENABLED=${TRACING_ENABLED:-false}
      - JAEGER_ENDPOINT=http://jaeger:4318
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/run/openvswitch:/var/run/openvswitch
      - ./thecloud-data:/app/thecloud-data
    networks:
      - cloud-network

volumes:
  postgres_data:


networks:
  cloud-network:
    name: cloud-network
