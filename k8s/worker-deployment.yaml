apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloud-worker
  namespace: thecloud
  labels:
    app: cloud-worker
spec:
  replicas: 50  # Fitting into 110 pod limit
  selector:
    matchLabels:
      app: cloud-worker
  template:
    metadata:
      labels:
        app: cloud-worker
    spec:
      containers:
      - name: worker
        image: thecloud-api:latest # Reuse same image, just different entrypoint if needed, or same main with args
        imagePullPolicy: IfNotPresent
        # args: ["worker"] # Removed args, using ROLE env var instead
        env:
        - name: ROLE
          value: "worker"
        envFrom:
        - configMapRef:
            name: cloud-config
        - secretRef:
            name: cloud-secrets
        resources:
          requests:
            cpu: "30m"
            memory: "64Mi"
          limits:
            cpu: "100m"
            memory: "80Mi"
