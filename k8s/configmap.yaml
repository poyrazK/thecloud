apiVersion: v1
kind: ConfigMap
metadata:
  name: cloud-config
  namespace: thecloud
data:
  APP_ENV: "production"
  PORT: "8080"
  DB_MAX_CONNS: "100"
  DB_MIN_CONNS: "5"
  RATE_LIMIT_GLOBAL: "1000"
  RATE_LIMIT_AUTH: "3000"
  COMPUTE_BACKEND: "noop" # Start with noop for load testing, can change later
  NETWORK_BACKEND: "noop"
