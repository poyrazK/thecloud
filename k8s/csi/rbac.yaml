apiVersion: v1
kind: ServiceAccount
metadata:
  name: csi-thecloud-controller
  namespace: kube-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: csi-thecloud-node
  namespace: kube-system
---
# RBAC for External Provisioner
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: csi-thecloud-provisioner-role
rules:
  - apiGroups: [""]
    resources: ["persistentvolumes"]
    verbs: ["get", "list", "watch", "create", "delete"]
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list", "watch", "update"]
  - apiGroups: ["storage.k8s.io"]
    resources: ["storageclasses"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["list", "watch", "create", "update", "patch"]
  - apiGroups: ["snapshot.storage.k8s.io"]
    resources: ["volumesnapshots"]
    verbs: ["get", "list"]
  - apiGroups: ["snapshot.storage.k8s.io"]
    resources: ["volumesnapshotcontents"]
    verbs: ["get", "list"]
  - apiGroups: ["storage.k8s.io"]
    resources: ["csinodes"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: csi-thecloud-provisioner-binding
subjects:
  - kind: ServiceAccount
    name: csi-thecloud-controller
    namespace: kube-system
roleRef:
  kind: ClusterRole
  name: csi-thecloud-provisioner-role
  apiGroup: rbac.authorization.k8s.io
---
# RBAC for External Attacher
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: csi-thecloud-attacher-role
rules:
  - apiGroups: [""]
    resources: ["persistentvolumes"]
    verbs: ["get", "list", "watch", "update", "patch"]
  - apiGroups: ["storage.k8s.io"]
    resources: ["volumeattachments"]
    verbs: ["get", "list", "watch", "update", "patch"]
  - apiGroups: ["storage.k8s.io"]
    resources: ["volumeattachments/status"]
    verbs: ["patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: csi-thecloud-attacher-binding
subjects:
  - kind: ServiceAccount
    name: csi-thecloud-controller
    namespace: kube-system
roleRef:
  kind: ClusterRole
  name: csi-thecloud-attacher-role
  apiGroup: rbac.authorization.k8s.io
