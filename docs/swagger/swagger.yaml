      created_at:
        type: string
      description:
        type: string
      id:
        type: string
      name:
        type: string
      rules:
        items:
          $ref: '#/definitions/domain.SecurityRule'
        type: array
      tenant_id:
        type: string
      user_id:
        type: string
      vpc_id:
        type: string
    type: object
  domain.SecurityRule:
    properties:
      cidr:
        description: Targeted IPv4 range (e.g., "0.0.0.0/0")
