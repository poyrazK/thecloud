  domain.Snapshot:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: string
      size_gb:
        description: Size at snapshot time
        type: integer
      status:
        $ref: '#/definitions/domain.SnapshotStatus'
      user_id:
        type: string
      volume_id:
        description: Source volume ID
        type: string
      volume_name:
        description: Source volume name (snapshot time)
        type: string
    type: object
  domain.SnapshotStatus:
    enum:
    - CREATING
    - AVAILABLE
    - DELETING
    - ERROR
    type: string
    x-enum-varnames:
    - SnapshotStatusCreating
    - SnapshotStatusAvailable
    - SnapshotStatusDeleting
    - SnapshotStatusError
