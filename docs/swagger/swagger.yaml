      created_at:
        type: string
      direction:
        $ref: '#/definitions/domain.RuleDirection'
      group_id:
        type: string
      id:
        type: string
      port_max:
        type: integer
      port_min:
        type: integer
      priority:
        description: Evaluation order (lower values evaluated first)
