definitions:
  domain.APIKey:
    properties:
      created_at:
        type: string
      default_tenant_id:
        type: string
      expires_at:
        type: string
      id:
        type: string
      key:
        description: The actual secret key
        type: string
      last_used:
        type: string
      name:
        type: string
      user_id:
        type: string
    type: object
  domain.AuditLog:
    properties:
      action:
        description: The action performed (e.g., "instance:launch")
        type: string
      created_at:
        type: string
      details:
        additionalProperties: true
        description: Additional context about the action
        type: object
      id:
        type: string
      ip_address:
        description: Originating IP of the request
        type: string
      resource_id:
        description: ID of the affected resource
        type: string
      resource_type:
        description: Type of affected resource (e.g., "INSTANCE")
        type: string
      user_agent:
        description: Browser or CLI identifier
        type: string
      user_id:
        description: The user who performed the action
        type: string
    type: object
  domain.BillSummary:
    properties:
      currency:
        description: ISO 4217 code (e.g. "USD")
        type: string
      period_end:
        type: string
      period_start:
        type: string
      total_amount:
        type: number
      usage_by_type:
        additionalProperties:
          format: float64
          type: number
        type: object
      user_id:
        type: string
    type: object
  domain.Bucket:
    properties:
      created_at:
        type: string
      encryption_enabled:
        type: boolean
      encryption_key_id:
        type: string
      id:
        type: string
      is_public:
        type: boolean
      name:
        type: string
      user_id:
        type: string
      versioning_enabled:
        type: boolean
    type: object
  domain.Cluster:
    properties:
      api_server_lb_address:
        type: string
      control_plane_ips:
        items:
          type: string
        type: array
      created_at:
        type: string
      ha_enabled:
        type: boolean
      id:
        type: string
      job_id:
        type: string
      name:
        type: string
      network_isolation:
        type: boolean
      pod_cidr:
        description: Networking
        type: string
      service_cidr:
        type: string
      status:
        $ref: '#/definitions/domain.ClusterStatus'
      updated_at:
        type: string
      user_id:
        type: string
      version:
        type: string
      vpc_id:
        type: string
      worker_count:
        type: integer
    type: object
  domain.ClusterStatus:
    enum:
    - pending
    - provisioning
    - running
    - upgrading
    - updating
    - repairing
    - failed
    - deleting
    type: string
    x-enum-varnames:
    - ClusterStatusPending
    - ClusterStatusProvisioning
    - ClusterStatusRunning
    - ClusterStatusUpgrading
    - ClusterStatusUpdating
    - ClusterStatusRepairing
    - ClusterStatusFailed
    - ClusterStatusDeleting
  domain.DNSRecord:
    properties:
      auto_managed:
        description: True for instance auto-registration
        type: boolean
      content:
        description: IP, hostname, or value
        type: string
      created_at:
        type: string
      disabled:
        type: boolean
      id:
        type: string
      instance_id:
        description: Link to instance if auto-managed
        type: string
      name:
        description: e.g., "www", "api", "@"
        type: string
      priority:
        description: For MX, SRV
        type: integer
      ttl:
        type: integer
      type:
        allOf:
        - $ref: '#/definitions/domain.RecordType'
        description: A, AAAA, CNAME, MX, TXT, SRV
      updated_at:
        type: string
      zone_id:
        type: string
    type: object
  domain.DNSZone:
    properties:
      created_at:
        type: string
      default_ttl:
        description: 'Default: 300'
        type: integer
      description:
        type: string
      id:
        type: string
      name:
        description: e.g., "myapp.internal"
        type: string
      powerdns_id:
        description: Zone ID in PowerDNS (e.g., "myapp.internal.")
        type: string
      status:
        description: ACTIVE, CREATING, DELETING, FAILED
        type: string
      tenant_id:
        type: string
      updated_at:
        type: string
      user_id:
        type: string
      vpc_id:
        description: Required for private zones
        type: string
    type: object
  domain.DashboardStats:
    properties:
      cpu_history:
        description: Normalized CPU utilization over time
        items:
          $ref: '#/definitions/domain.MetricPoint'
        type: array
      memory_history:
        description: Normalized memory utilization over time
        items:
          $ref: '#/definitions/domain.MetricPoint'
        type: array
      recent_events:
        description: Latest audit/system events
        items:
          $ref: '#/definitions/domain.Event'
        type: array
      summary:
        $ref: '#/definitions/domain.ResourceSummary'
    type: object
  domain.Event:
    properties:
      action:
        description: High-level action identifier (e.g., "INSTANCE_LAUNCH")
        type: string
      created_at:
        type: string
      id:
        type: string
      metadata:
        description: Arbitrary event-specific JSON data
      resource_id:
        description: Uniquely identifies the affected resource
        type: string
      resource_type:
        description: Classification of the resource (e.g., "INSTANCE", "VPC")
        type: string
      user_id:
        type: string
    type: object
  domain.GatewayRoute:
    properties:
      created_at:
        type: string
      id:
        type: string
      methods:
        description: 'New: HTTP methods to match (empty = all)'
        items:
          type: string
        type: array
      name:
        type: string
      param_names:
        description: Extracted parameter names
        items:
          type: string
        type: array
      path_pattern:
        description: 'New: Pattern with {params}'
        type: string
      path_prefix:
        description: 'Legacy: Request path to match (e.g., "/api/v1")'
        type: string
      pattern_type:
        description: '"prefix" or "pattern"'
        type: string
      priority:
        description: Manual priority for tie-breaking
        type: integer
      rate_limit:
        description: Maximum allowed requests per second per IP
        type: integer
      strip_prefix:
        description: If true, removes path_prefix from request before forwarding
        type: boolean
      target_url:
        description: Internal destination (e.g., "http://service-a:8080")
        type: string
      updated_at:
        type: string
      user_id:
        type: string
    type: object
  domain.GlobalEndpoint:
    properties:
      created_at:
        type: string
      global_lb_id:
        type: string
      healthy:
        type: boolean
      id:
        type: string
      last_health_check:
        type: string
      priority:
        description: Lower is higher priority (for FAILOVER)
        type: integer
      region:
        description: e.g., "us-east-1"
        type: string
      target_id:
        description: Reference to regional LB
        type: string
      target_ip:
        description: Static IP if TargetType == "IP"
        type: string
      target_type:
        description: '"LB" or "IP"'
        type: string
      weight:
        description: 1-100, default 1
        type: integer
    type: object
  domain.GlobalHealthCheckConfig:
    properties:
      healthy_count:
        type: integer
      interval_sec:
        type: integer
      path:
        description: For HTTP/HTTPS
        type: string
      port:
        type: integer
      protocol:
        description: HTTP, HTTPS, TCP
        type: string
      timeout_sec:
        type: integer
      unhealthy_count:
        type: integer
    type: object
  domain.GlobalLoadBalancer:
    properties:
      created_at:
        type: string
      endpoints:
        items:
          $ref: '#/definitions/domain.GlobalEndpoint'
        type: array
      health_check:
        allOf:
        - $ref: '#/definitions/domain.GlobalHealthCheckConfig'
        description: Health check configuration for all endpoints
      hostname:
        description: e.g., "api.myapp.thecloud.io"
        type: string
      id:
        type: string
      name:
        type: string
      routing_policy:
        $ref: '#/definitions/domain.RoutingPolicy'
      status:
        description: CREATING, ACTIVE, DELETING
        type: string
      tenant_id:
        type: string
      updated_at:
        type: string
      user_id:
        type: string
    type: object
  domain.Image:
    properties:
      created_at:
        type: string
      description:
        type: string
      file_path:
        description: Path in object storage/filesystem
        type: string
      format:
        description: e.g. "qcow2", "iso"
        type: string
      id:
        type: string
      is_public:
        description: If true, available to all users
        type: boolean
      name:
        type: string
      os:
        description: e.g. "ubuntu", "centos"
        type: string
      size_gb:
        description: Minimum disk size required
        type: integer
      status:
        $ref: '#/definitions/domain.ImageStatus'
      updated_at:
        type: string
      user_id:
        description: Owner (nil for system images if handled)
        type: string
      version:
        description: e.g. "22.04"
        type: string
    type: object
  domain.ImageStatus:
    enum:
    - PENDING
    - ACTIVE
    - ERROR
    - DELETING
    type: string
    x-enum-varnames:
    - ImageStatusPending
    - ImageStatusActive
    - ImageStatusError
    - ImageStatusDeleting
  domain.Instance:
    properties:
      cmd:
        items:
          type: string
        type: array
      container_id:
        description: Backend identifier
        type: string
      cpu_limit:
        type: integer
      created_at:
        type: string
      disk_limit:
        type: integer
      env:
        items:
          type: string
        type: array
      id:
        type: string
      image:
        description: Container/VM image
        type: string
      instance_type:
        type: string
      labels:
        additionalProperties:
          type: string
        type: object
      memory_limit:
        type: integer
      metadata:
        additionalProperties:
          type: string
        type: object
      name:
        description: Unique per tenant
        type: string
      ovs_port:
        description: OVS port name
        type: string
      ports:
        description: '"host:container" mappings'
        type: string
      private_ip:
        description: VPC private IP
        type: string
      ssh_key_id:
        type: string
      status:
        $ref: '#/definitions/domain.InstanceStatus'
      subnet_id:
        type: string
      tenant_id:
        type: string
      updated_at:
        type: string
      user_id:
        description: Owner
        type: string
      version:
        description: Optimistic locking
        type: integer
      volume_binds:
        items:
          type: string
        type: array
      vpc_id:
        description: Optional VPC attachment
        type: string
    type: object
  domain.InstanceStats:
    properties:
      cpu_percentage:
        type: number
      memory_limit_bytes:
        type: number
      memory_percentage:
        type: number
      memory_usage_bytes:
        type: number
    type: object
  domain.InstanceStatus:
    enum:
    - STARTING
    - RUNNING
    - STOPPED
    - ERROR
    - DELETED
    type: string
    x-enum-varnames:
    - StatusStarting
    - StatusRunning
    - StatusStopped
    - StatusError
    - StatusDeleted
  domain.InstanceType:
    properties:
      category:
        description: basic, standard, performance, gpu
        type: string
      disk_gb:
        description: Root disk size
        type: integer
      id:
        description: e.g., "basic-1"
        type: string
      memory_mb:
        description: Memory in MB
        type: integer
      name:
        description: Human-friendly name
        type: string
      network_mbps:
        description: Network bandwidth
        type: integer
      price_per_hour:
        type: number
      vcpus:
        description: Number of virtual CPUs
        type: integer
    type: object
  domain.LBStatus:
    enum:
    - CREATING
    - ACTIVE
    - DRAINING
    - DELETED
    type: string
    x-enum-varnames:
    - LBStatusCreating
    - LBStatusActive
    - LBStatusDraining
    - LBStatusDeleted
  domain.LBTarget:
    properties:
      health:
        description: '"healthy" | "unhealthy" | "unknown"'
        type: string
      id:
        type: string
      instance_id:
        type: string
      lb_id:
        type: string
      port:
        type: integer
      weight:
        description: Traffic share for weighted algorithms
        type: integer
    type: object
  domain.LifecycleRule:
    properties:
      bucket_name:
        type: string
      created_at:
        type: string
      enabled:
        type: boolean
      expiration_days:
        type: integer
      id:
        type: string
      prefix:
        type: string
      updated_at:
        type: string
      user_id:
        type: string
    type: object
  domain.LoadBalancer:
    properties:
      algorithm:
        description: '"round-robin" | "least-conn"'
        type: string
      created_at:
        type: string
      id:
        type: string
      idempotency_key:
        type: string
      ip:
        type: string
      name:
        type: string
      port:
        description: Listener port (e.g. 80)
        type: integer
      status:
        $ref: '#/definitions/domain.LBStatus'
      user_id:
        type: string
      version:
        description: Optimistic locking
        type: integer
      vpc_id:
        type: string
    type: object
  domain.MetricPoint:
    properties:
      label:
        description: Optional category or identifier (e.g., "avg", "max")
        type: string
      timestamp:
        type: string
      value:
        description: The measured value (e.g., percentage or byte count)
        type: number
    type: object
  domain.MultipartUpload:
    properties:
      bucket:
        type: string
      created_at:
        type: string
      id:
        type: string
      key:
        type: string
      user_id:
        type: string
    type: object
  domain.Object:
    properties:
      arn:
        type: string
      bucket:
        type: string
      content_type:
        type: string
      created_at:
        type: string
      deleted_at:
        type: string
      id:
        type: string
      is_latest:
        type: boolean
      key:
        type: string
      size_bytes:
        type: integer
      user_id:
        type: string
      version_id:
        type: string
    type: object
  domain.Part:
    properties:
      etag:
