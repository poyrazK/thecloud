    - RecordTypeSRV
  domain.ResourceSummary:
    properties:
      attached_volumes:
        description: Volumes currently mounted to instances
        type: integer
      running_instances:
        description: Instances currently in a RUNNING state
        type: integer
      stopped_instances:
        description: Instances currently in a STOPPED state
        type: integer
      total_instances:
        description: All compute instances regardless of state
        type: integer
      total_storage_mb:
        description: Aggregate storage allocated across all volumes
        type: integer
      total_volumes:
        description: Total number of block storage volumes
        type: integer
      total_vpcs:
        description: Total number of virtual private clouds
        type: integer
    type: object
  domain.ResourceType:
    enum:
    - INSTANCE
    - STORAGE
    - NETWORK
    type: string
    x-enum-varnames:
    - ResourceInstance
    - ResourceStorage
    - ResourceNetwork
  domain.Role:
    properties:
      description:
        type: string
      id:
