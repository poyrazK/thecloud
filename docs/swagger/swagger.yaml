    properties:
      created_at:
        type: string
      id:
        type: string
      name:
        type: string
      parameters:
        type: string
      resources:
        items:
          $ref: '#/definitions/domain.StackResource'
        type: array
      status:
        $ref: '#/definitions/domain.StackStatus'
      status_reason:
        type: string
      template:
        description: Raw YAML or JSON
        type: string
      updated_at:
        type: string
      user_id:
        type: string
    type: object
  domain.StackResource:
    properties:
      created_at:
        type: string
      id:
        type: string
      logical_id:
        description: ID in template (e.g. "MyDatabase")
