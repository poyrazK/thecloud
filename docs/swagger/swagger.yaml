      desired_count:
        description: Target number of instances
        type: integer
      failure_count:
        description: Consecutive failure tracker
        type: integer
      id:
        type: string
      idempotency_key:
        description: For safe retries
        type: string
      image:
        description: Instance image (e.g. "nginx")
        type: string
      instance_type:
        description: 'NEW: Configuration type'
        type: string
      last_failure_at:
        type: string
      load_balancer_id:
        description: Optional LB integration
        type: string
      max_instances:
        description: Ceiling for scaling
        type: integer
      min_instances:
